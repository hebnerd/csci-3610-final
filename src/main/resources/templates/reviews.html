<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: header"></div>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th> First name </th>
            <th> Last name </th>
            <th> Date </th>
            <th> Rating </th>
            <th> Content </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${reviews.empty}">
            <td colspan="2"> No Reviews Available! </td>
        </tr>
        <tr th:each="review : ${reviews}" >
            <td><span th:text="${review.account.firstName}"> First name </span></td>
            <td><span th:text="${review.account.lastName}"> Last name </span></td>
            <td><span th:text="${review.creationDate}"> Date </span></td>
            <td><span th:text="${review.rating}"> Rating </span></td>
            <td><span th:text="${review.content}"> Content </span></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/createReview">Add a review for the Lizard Shack!</a>
    </div>
</div>
</body>
</html>
