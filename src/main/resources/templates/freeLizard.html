<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<div th:replace="fragments/header :: header"></div>

<body>
<div class="container">
    <form action="#" th:action="@{/freeLizard}" th:object="${freeLizard}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><label>
                    <input type="text" th:field="*{name}" />
                </label></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Content Error</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
